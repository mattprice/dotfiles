# https://github.com/anishathalye/dotbot#configuration

- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ["~"]

- shell:
    - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.tmux.conf: tmux/tmux.conf
    ~/.zshrc: zsh/zshrc.zsh
    ~/.zshenv: zsh/zshenv.zsh
    ~/.config/htop: htop
    ~/.config/karabiner: karabiner
    ~/Library/Developer/Xcode/UserData/FontAndColorThemes: xcode

# https://github.com/d12frosted/dotbot-brew
- brewfile:
    - brew/Brewfile

- shell:
    - command: bundle install --system --gemfile=gem/Gemfile
      description: Installing Ruby gems
      stdout: true
    - command: ./zsh/zplug-update
      description: Installing zplug plugins
      stdout: true
    - [rm gem/Gemfile.lock, Removing Gemfile.lock]
