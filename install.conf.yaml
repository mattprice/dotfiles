# https://github.com/anishathalye/dotbot#configuration

- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ["~"]

- shell:
    - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.tmux.conf: tmux/tmux.conf
    ~/.zshrc: zsh/zshrc.zsh
    ~/.zshenv: zsh/zshenv.zsh
    ~/.config/karabiner: karabiner
    ~/Library/Developer/Xcode/UserData/FontAndColorThemes: xcode

- shell:
    - [zplug update, Updating zplug plugins]

- brewfile:
    - brew/Brewfile
