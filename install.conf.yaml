# https://github.com/anishathalye/dotbot#configuration

- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ["~"]

- link:
    ~/.tmux.conf: tmux/tmux.conf
    ~/.zshrc: zsh/zshrc.zsh
    ~/.zshenv: zsh/zshenv.zsh

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [zplug update, Updating zplug plugins]
